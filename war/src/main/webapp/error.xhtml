<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:jsf="http://xmlns.jcp.org/jsf"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  >

<ui:composition template="/WEB-INF/templates/simple.xhtml">
  <ui:define name="meta">
    <meta property="og:title" content="#{bundle['application.organization.name']} #{bundle['application.name']} error"/>
    <meta property="og:url" content="#{bundle['application.url']}/error"/>
    <meta property="og:description" content="#{bundle['application.organization.name']} #{bundle['application.name']} error page."/>
  </ui:define>
  
  <ui:define name="content">
    <h:outputStylesheet name="css/common.css"/>
  </ui:define>
</ui:composition>
</html>
