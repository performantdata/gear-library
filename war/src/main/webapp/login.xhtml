<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:jsf="http://xmlns.jcp.org/jsf"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  >

<ui:composition template="/WEB-INF/templates/simple.xhtml">

  <ui:define name="meta">
    <meta property="og:title" content="#{bundle['application.organization.name']} gear library login."/>
    <meta property="og:url" content="#{bundle['application.url']}/login"/>
    <meta property="og:description" content="#{bundle['application.organization.name']} gear library login."/>
  </ui:define>
  
  <ui:define name="content">
    <h:outputStylesheet name="css/common.css"/>
    <form method="post">
      <dl>
        <dt><label for="username">#{bundle['security.username']}</label></dt>
        <dd><input type="text" name="username"/></dd>

        <dt><label for="password">#{bundle['security.password']}</label></dt>
        <dd><input type="password" name="password"/></dd>
      </dl>
      <input type="hidden" name="#{_csrf.parameterName}" value="#{_csrf.token}"/>
      <button type="submit">#{bundle['security.log_in']}</button>
    </form>
  </ui:define>

</ui:composition>
</html>
