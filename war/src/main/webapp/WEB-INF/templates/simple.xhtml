<html xmlns="http://www.w3.org/1999/xhtml" lang="en-US"
  xmlns:c="http://java.sun.com/jsp/jstl/core"
  xmlns:jsf="http://xmlns.jcp.org/jsf"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
  >
<head jsf:id="head" p:prefix="og: http://ogp.me/ns#">
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta property="og:type" content="website"/>
  <ui:insert name="meta"/>
  <title>#{bundle['application.organization.name']} #{bundle['application.name']}</title>
</head>
<body jsf:id="body">
  <ui:debug hotkey="x" rendered="#{initParam['javax.faces.FACELETS_DEVELOPMENT']}"/>

  <a id="top"></a>
  <nav class="inverse">
    <ul role="menubar">
      <li class="brand" role="menuitem">
        <a href="#{request.contextPath}/">#{bundle['application.navigation.brand']}</a>
      </li>
      <li>
        <input type="checkbox" id="nav-menu" style="display: none;"/>
        <label for="nav-menu" title="#{bundle['application.navigation.nav_menu_button_title']}" role="button">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </label>
        <ul role="menu" class="top-level">
          <li role="menuitem"><a href="#{request.contextPath}/login">Log in</a></li>
        </ul>
      </li>
    </ul>
  </nav>

  <main>
    <ui:insert name="content"/>
  </main>
  <footer>
    <ul>
      <li><a href="#top">#{bundle['application.navigation.go_to_top']}</a></li>
      <li><a href="#{request.contextPath}/">#{bundle['application.navigation.go_home']}</a></li>
    </ul>
  </footer>
</body>
</html>
